<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bollywood Farewell</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Playfair+Display:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cinzel', serif;
            background: linear-gradient(135deg, #D4AF37, #B22222);
            color: #FFD700;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            position: relative;
        }

        /* Subtle film grain effect */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTAwIiBoZWlnaHQ9IjEwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48ZGVmcz48ZmlsdGVyIGlkPSJub2lzZSI+PGZlVHVyYnVsZW5jZSB0eXBlPSJmcmFjdGFsTm9pc2UiIGJhc2VGcmVxdWVuY3k9IjAuOSIgbnVtT2N0YXZlcz0iNCIgc3RpdGNoVGlsZXM9InN0aXRjaCIvPjwvZmlsdGVyPjwvZGVmcz48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWx0ZXI9InVybCgjbm9pc2UpIiBvcGFjaXR5PSIwLjA1Ii8+PC9zdmc+');
            pointer-events: none;
            z-index: 1;
        }

        .intro {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2;
            transition: opacity 1s ease-out;
        }

        .intro.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .title {
            font-size: clamp(2rem, 8vw, 4rem);
            font-weight: 700;
            text-align: center;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: fadeIn 2s ease-in;
        }

        .subtitle {
            font-family: 'Playfair Display', serif;
            font-size: clamp(1rem, 4vw, 1.5rem);
            text-align: center;
            margin-bottom: 3rem;
            opacity: 0.9;
            animation: fadeIn 2s ease-in 0.5s both;
        }

        .button {
            font-family: 'Cinzel', serif;
            font-size: clamp(1.2rem, 5vw, 2rem);
            font-weight: 400;
            background: rgba(255, 215, 0, 0.2);
            border: 2px solid #FFD700;
            color: #FFD700;
            padding: 1rem 2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: pulse 2s infinite;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .button:hover {
            background: rgba(255, 215, 0, 0.4);
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0;
            display: none;
        }

        video.playing {
            display: block;
            width: 100vh;
            height: 100vw;
            transform: rotate(90deg);
            transform-origin: center;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 3rem;
            }
            .subtitle {
                font-size: 1.2rem;
            }
            .button {
                font-size: 1.5rem;
                padding: 0.8rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="intro" id="intro">
        <h1 class="title">Bollywood Farewell</h1>
        <p class="subtitle">A Cinematic Journey</p>
        <button class="button" id="playButton">Tap to Play</button>
    </div>
    <video id="farewellVideo" preload="metadata">
        <source src="Farewell-video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const intro = document.getElementById('intro');
            const playButton = document.getElementById('playButton');
            const video = document.getElementById('farewellVideo');

            playButton.addEventListener('click', function() {
                intro.classList.add('hidden');
                video.classList.add('playing');
                video.play().catch(function(error) {
                    console.log('Autoplay failed:', error);
                });
            });
        });
    </script>
</body>
</html>
